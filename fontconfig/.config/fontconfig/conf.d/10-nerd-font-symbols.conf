<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
 <!-- for alacritty lsd -->
 <match target="pattern">
  <test name="prgname">
   <string>alacritty</string>
  </test>
  <edit name="family" mode="prepend">
   <string>FuraCode Nerd Font</string>
  </edit>
 </match>
</fontconfig>