[sync]
alwaysshowpkgorigin = no
develpkgsexpiration = -1
upgradesorting = versiondiff
showdownloadsize = no

[build]
keepbuilddir = no
keepdevbuilddir = yes
skipfailedbuild = no
noedit = no
nodiff = no
alwaysusedynamicusers = no
donteditbydefault = no
gitdiffargs = --ignore-space-change,--ignore-all-space
keepbuilddeps = no

[colors]
version = 10
versiondiffold = 11
versiondiffnew = 9

[ui]
requireenterconfirm = yes
diffpager = auto
printcommands = no
reversesearchsorting = no

[misc]
pacmanpath = pacman
debug = no
sudoloopinterval = 1
aurhost = aur.tuna.tsinghua.edu.cn
newsurl = https://www.archlinux.org/feeds/news/

[network]
socks5proxy = 

